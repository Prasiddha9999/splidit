{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diviser</title>
    <link rel="stylesheet" href="{% static 'css/home_css.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
  
  <script>
    // Wait for the document to load
    document.addEventListener('DOMContentLoaded', function() {
        // Set timeout to hide the error message div after 4 seconds
        setTimeout(function() {
            document.querySelector('.errormessage').style.display = 'none';
        }, 2000); // 4 seconds
    });
</script>

<div class="login-wrap">
  <h2 style="display: flex; justify-content: space-between;">
    <span class="exhed" style="text-align: left; color:#FFFFFF;">
    <i class="fas fa-home"></i>
</span>

    <span class="exhed" style="flex-grow: 1; text-align: center;">{{request.user}}</span>
  </h2>
  
  
  

  
  <div class="login-html">
    <div class="expenselst">
      <br><h4 style="text-align: center; color:white">Groups:</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for group_member in groups %}
          <tr>
            <td scope="row">{{ group_member.group_id.pk }}</td>
            <td><a href="{% url 'homeview' groupid=group_member.group_id.pk %}">{{ group_member.group_id.group_name }}</a></td>
            <td>
              {% if group_member.is_admin %}
                <form action="{% url 'delete_group' group_id=group_member.group_id.pk %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Delete Group</button>
                </form>
              {% else %}
                <form action="{% url 'leave_group' group_id=group_member.group_id.pk %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-warning" disabled>Leave Group</button>

                </form>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
        
        </tbody>
      </table>
    </div>
    <div class="addexpense">
      <a href="{% url 'home' %}" class="btn btn-primary">Add Group (+)</a>
    </div>
  </div>
</div>

</body>
</html>
