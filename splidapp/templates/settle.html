{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diviser</title>
    <link rel="stylesheet" href="{% static 'css/home_css.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
  <script>
    // Wait for the document to load
    document.addEventListener('DOMContentLoaded', function() {
        // Set timeout to hide the error message div after 4 seconds
        setTimeout(function() {
            document.querySelector('.errormessage').style.display = 'none';
        }, 2000); // 4 seconds
    });
</script>

    <div class="login-wrap">
            <div>
                <img class="cover_photo" src="{% static 'images/cover.jpg' %}" alt="Diviser">
            </div>
            <div class="login-html">
<div class="margins">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>55</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>63</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>75</td>
                  </tr>
                </tbody>
              </table>

           <div>
            <br>
            <div>
              <img class="pie" src="{% static 'images/profile.jpg' %}" alt="Diviser">
          </div>
            <br>
           </div>
                
              
        
        </div>     
         </div>
    </div>
</body>
</html>
