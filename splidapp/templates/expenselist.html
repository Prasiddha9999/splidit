{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diviser</title>
    <link rel="stylesheet" href="{% static 'css/home_css.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
  <script>
    // Wait for the document to load
    document.addEventListener('DOMContentLoaded', function() {
        // Set timeout to hide the error message div after 4 seconds
        setTimeout(function() {
            document.querySelector('.errormessage').style.display = 'none';
        }, 2000); // 4 seconds
    });
</script>

<div class="login-wrap">
  <h2 class="exhed" style="text-align: center;">{{group.group_name}}</h2>
<div class="login-html">

<div class="expenselst">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody> 
                  {%for expense in lst%}
                  <tr>
                    <th scope="row">{{expense.expense_id}}</th>
                    <td>
                      <a href="{% url 'editexpense' expense_id=expense.expense_id %}">{{ expense.description }}</a>
                    </td>
                    <td>{{expense.amount}}</td>
                  </tr>
                  {%endfor%}
                 
                </tbody>
              </table>
</div>

           
                <div class="addexpense">
                  <a href="{% url 'addexpense' group_id=group.group_id %}" class="btn btn-primary">Add Expense (+)</a>
              </div>
              

            
        </div>
    </div>
</body>
</html>
